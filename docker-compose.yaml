version: '3.9'
services:
  web:
    build: .
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --reload
    volumes:
      - .:/app
    ports:
      - 8000:8000
    networks:
      tube_network:
        ipv4_address: 172.28.5.1
  
